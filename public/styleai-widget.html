            // Color utility functions
            const getContrast = (baseHex, accentHex) => {
                const getLum = (hex) => {
                    const rgb = parseInt(hex.slice(1), 16);
                    const r = ((rgb >> 16) & 0xff) / 255;
                    const g = ((rgb >> 8) & 0xff) / 255;
                    const b = ((rgb >> 0) & 0xff) / 255;
                    const sRGB = [r, g, b].map(c => c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4));
                    return 0.2126 * sRGB[0] + 0.7152 * sRGB[1] + 0.0722 * sRGB[2];
                };
                
                const lum1 = getLum(baseHex);
                const lum2 = getLum(accentHex);
                const brightest = Math.max(lum1, lum2);
                const darkest = Math.min(lum1, lum2);
                return (brightest + 0.05) / (darkest + 0.05);
            };

            // Helper function to poll for async results
            const pollForResult = async (requestId, maxAttempts = 30, interval = 2000) => {
                const API_BASE_URL = 'http://localhost:8001';
                
                for (let attempt = 0; attempt < maxAttempts; attempt++) {
                    try {
                        const statusResponse = await fetch(`${API_BASE_URL}/api/fal/check-status?request_id=${requestId}`);
                        if (!statusResponse.ok) {
                            throw new Error('Failed to check status');
                        }

                        const status = await statusResponse.json();

                        if (status.status === 'COMPLETED') {
                            const resultResponse = await fetch(`${API_BASE_URL}/api/fal/get-result?request_id=${requestId}`);
                            if (!resultResponse.ok) {
                                throw new Error('Failed to get result');
                            }

                            const result = await resultResponse.json();
                            
                            if (result.images?.length > 0) {
                                return {
                                    image_url: result.images[0].url,
                                    description: result.description
                                };
                            }
                        }

                        if (status.status === 'FAILED') {
                            throw new Error('Transformation failed');
                        }

                        // Wait before next attempt
                        if (attempt < maxAttempts - 1) {
                            await new Promise(resolve => setTimeout(resolve, interval));
                        }

                    } catch (error) {
                        if (attempt === maxAttempts - 1) {
                            throw error;
                        }
                        await new Promise(resolve => setTimeout(resolve, interval));
                    }
                }

                throw new Error('Transformation timed out');

                                                {loadingMessages[currentLoadingMessage]}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex items-center justify-center">
                                            <Sparkles className="h-4 w-4 mr-2" />
                                            Generate Your New Hairstyle
                                        </div>
                                    )}
                                </button>
                            )}
                        </div>
                    )}



                    {/* Step 4: Results with Interactive Slider */}
                    {step === 4 && transformedImage && (
                        <div className="text-center relative">
                            <h3 className="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                                {showLoadingScreen ? 'Creating Your New Look! ‚ú®' : 'Your New Look! ‚ú®'}
                            </h3>
                            
                            {/* Loading Overlay */}
                            {showLoadingScreen && (
                                <div className="absolute inset-0 bg-white bg-opacity-95 backdrop-blur-sm rounded-xl flex flex-col items-center justify-center z-10">
                                    <div className="mb-6">
                                        <div className="relative">
                                            <div className="w-24 h-24 mx-auto mb-4 relative">
                                                <div className="absolute inset-0 border-4 border-purple-200 rounded-full"></div>
                                                <div className="absolute inset-0 border-4 border-transparent border-t-purple-600 rounded-full animate-spin"></div>
                                                <div className="absolute inset-2 border-4 border-transparent border-t-pink-600 rounded-full animate-spin" style={{animationDirection: 'reverse', animationDuration: '1.5s'}}></div>
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <Sparkles className="h-8 w-8 text-purple-600 animate-pulse" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <h4 className="text-lg font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-3">
                                            AI Magic in Progress
                                        </h4>
                                        
                                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg p-4 mb-4 max-w-xs mx-auto">
                                            <p className="text-base font-medium text-gray-800 transition-all duration-500 ease-in-out">
                                                {loadingMessages[currentLoadingMessage]}
                                            </p>
                                        </div>
                                        
                                        <div className="flex justify-center space-x-1 mb-4">
                                            {loadingMessages.map((_, index) => (
                                                <div
                                                    key={index}
                                                    className={`w-2 h-2 rounded-full transition-all duration-300 ${
                                                        index === currentLoadingMessage 
                                                            ? 'bg-purple-600 scale-125' 
                                                            : 'bg-gray-300'
                                                    }`}
                                                />
                                            ))}
                                        </div>
                                        
                                        <p className="text-sm text-gray-600">
                                            Your transformation is almost ready...
                                        </p>
                                    </div>
                                </div>
                            )}
                            
                            {/* Interactive Before/After Slider */}
                            <div className="relative mb-6">
                                <div className="relative w-full max-w-sm mx-auto">
                                    {/* Container for images - Dynamic sizing based on image */}
                                    <div 
                                        className="relative overflow-hidden rounded-xl shadow-lg cursor-grab active:cursor-grabbing" 
                                        style={{aspectRatio: 'auto'}}
                                        onMouseDown={(e) => {
                                            const rect = e.currentTarget.getBoundingClientRect();
                                            const newPosition = ((e.clientX - rect.left) / rect.width) * 100;
                                            setSliderPosition(Math.max(0, Math.min(100, newPosition)));
                                            
                                            const handleMouseMove = (moveEvent) => {
                                                const newPos = ((moveEvent.clientX - rect.left) / rect.width) * 100;
                                                setSliderPosition(Math.max(0, Math.min(100, newPos)));
                                            };
                                            
                                            const handleMouseUp = () => {
                                                document.removeEventListener('mousemove', handleMouseMove);
                                                document.removeEventListener('mouseup', handleMouseUp);
                                                e.currentTarget.style.cursor = 'grab';
                                            };
                                            
                                            document.addEventListener('mousemove', handleMouseMove);
                                            document.addEventListener('mouseup', handleMouseUp);
                                            e.currentTarget.style.cursor = 'grabbing';
                                        }}
                                        onTouchStart={(e) => {
                                            const rect = e.currentTarget.getBoundingClientRect();
                                            const touch = e.touches[0];
                                            const newPosition = ((touch.clientX - rect.left) / rect.width) * 100;
                                            setSliderPosition(Math.max(0, Math.min(100, newPosition)));
                                            
                                            const handleTouchMove = (moveEvent) => {
                                                const moveTouch = moveEvent.touches[0];
                                                const newPos = ((moveTouch.clientX - rect.left) / rect.width) * 100;
                                                setSliderPosition(Math.max(0, Math.min(100, newPos)));
                                            };
                                            
                                            const handleTouchEnd = () => {
                                                document.removeEventListener('touchmove', handleTouchMove);
                                                document.removeEventListener('touchend', handleTouchEnd);
                                            };
                                            
                                            document.addEventListener('touchmove', handleTouchMove);
                                            document.addEventListener('touchend', handleTouchEnd);
                                        }}
                                    >
                                        {/* After Image (Background) */}
                                        {transformedImage.url ? (
                                            <img
                                                src={transformedImage.url}
                                                alt="After"
                                                className="block w-full h-auto object-contain"
                                                style={{maxHeight: '400px'}}
                                            />
                                        ) : (
                                            <div className="w-full bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center" style={{height: '300px'}}>
                                                <div className="text-center">
                                                    <Sparkles className="h-12 w-12 text-purple-400 mx-auto mb-2 animate-pulse" />
                                                    <p className="text-purple-600 font-medium">Your new look loading...</p>
                                                </div>
                                            </div>
                                        )}
                                        
                                        {/* Before Image (Foreground with clip) - Positioned absolutely to overlay */}
                                        <div 
                                            className="absolute top-0 left-0 w-full h-full overflow-hidden"
                                            style={{clipPath: `polygon(0 0, ${sliderPosition}% 0, ${sliderPosition}% 100%, 0 100%)`}}
                                        >
                                            <img
                                                src={transformedImage.originalUrl || uploadedImage?.preview || 'https://storage.googleapis.com/falserverless/example_inputs/nano-banana-edit-input.png'}
                                                alt="Before"
                                                className="w-full h-full object-contain"
                                                style={{maxHeight: '400px'}}
                                            />
                                        </div>
                                        
                                        {/* Slider Line */}
                                        <div 
                                            className="absolute top-0 bottom-0 w-1 bg-white shadow-lg pointer-events-none"
                                            style={{left: `${sliderPosition}%`, transform: 'translateX(-50%)'}}
                                        >
                                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full shadow-lg flex items-center justify-center pointer-events-none">
                                                <div className="w-1 h-4 bg-gray-400 rounded"></div>
                                            </div>
                                        </div>
                                        
                                        {/* Labels */}
                                        <div className="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded pointer-events-none">
                                            Before
                                        </div>
                                        <div className="absolute top-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded pointer-events-none">
                                            After ‚ú®
                                        </div>
                                    </div>
                                    
                                    {/* Slider Control */}
                                    <div className="mt-4">
                                        <input
                                            type="range"
                                            min="0"
                                            max="100"
                                            value={sliderPosition}
                                            onChange={(e) => setSliderPosition(e.target.value)}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                            style={{
                                                background: `linear-gradient(to right, #8b5cf6 0%, #8b5cf6 ${sliderPosition}%, #e5e7eb ${sliderPosition}%, #e5e7eb 100%)`
                                            }}
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>üëÜ Click or drag to compare</span>
                                            <span>{Math.round(sliderPosition)}%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-gray-50 p-3 rounded-lg mb-4 text-left">
                                <p className="text-xs text-gray-600">
                                    <strong>Style:</strong> {transformedImage.style}<br/>
                                    <strong>Color:</strong> {transformedImage.color}<br/>
                                    <strong>Method:</strong> {transformedImage.method || (uploadedImage?.url ? 'Supabase Upload' : 'Test Image')}
                                </p>
                                {transformedImage.description && (
                                    <p className="text-xs text-gray-500 mt-2 italic">
                                        {transformedImage.description}
                                    </p>
                                )}
                            </div>

                            <div className="flex gap-2">
                                <button
                                    onClick={() => {
                                        const link = document.createElement('a');
                                        link.href = transformedImage.url;
                                        link.download = 'styleai-transformation.png';
                                        link.click();
                                    }}
                                    className="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg flex items-center justify-center hover:bg-green-700 transition-colors"
                                >
                                    <Download className="h-4 w-4 mr-1" />
                                    Download
                                </button>
                                <button
                                    onClick={handleReset}
                                    className="flex-1 border border-purple-600 text-purple-600 py-2 px-4 rounded-lg hover:bg-purple-50 transition-colors"
                                >
                                    Try Again
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Loading Overlay */}
                    {isGenerating && (
                        <div className="absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center rounded-xl">
                            <div className="text-center">
                                <Loader className="h-8 w-8 text-purple-600 animate-spin mx-auto mb-2" />
                                <p className="text-sm text-gray-600">Creating your new look...</p>
                            </div>
                        </div>
                    )}

                    {/* Authentication Modal */}
                    {showAuthModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <div className="text-center mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-2">
                                        Generate Your New Hairstyle
                                    </h3>
                                    <p className="text-gray-600 text-sm">
                                        {authMode === 'login' 
                                            ? 'Sign in to generate your hairstyle transformation' 
                                            : 'Create an account and get 10 free transformations!'
                                        }
                                    </p>
                                </div>

                                {authMode === 'login' ? (
                                    <AuthForm 
                                        mode="login" 
                                        onSubmit={handleLogin}
                                        isLoading={isAuthenticating}
                                        onSwitchMode={() => setAuthMode('register')}
                                    />
                                ) : (
                                    <AuthForm 
                                        mode="register" 
                                        onSubmit={handleRegister}
                                        isLoading={isAuthenticating}
                                        onSwitchMode={() => setAuthMode('login')}
                                    />
                                )}

                                <button
                                    onClick={() => setShowAuthModal(false)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <X className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Payment Modal */}
                    {showPaymentModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                                        </svg>
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                        Upgrade to Premium
                                    </h3>
                                    <p className="text-gray-600 text-sm mb-4">
                                        Unlock unlimited hairstyle transformations and exclusive styles!
                                    </p>
                                </div>

                                <div className="bg-gradient-to-br from-purple-50 to-pink-50 rounded-lg p-4 mb-6">
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-purple-600 mb-2">$9.99</div>
                                        <div className="text-sm text-gray-600 mb-4">One-time payment</div>
                                        
                                        <div className="space-y-2 text-left">
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Unlimited transformations
                                            </div>
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Exclusive premium styles
                                            </div>
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Premium color options
                                            </div>
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Priority processing
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={handlePremiumUpgrade}
                                    disabled={isProcessingPayment}
                                    className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed mb-4"
                                >
                                    {isProcessingPayment ? (
                                        <div className="flex items-center justify-center">
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                                            Processing...
                                        </div>
                                    ) : (
                                        'Upgrade Now - $9.99'
                                    )}
                                </button>

                                <div className="text-center">
                                    <p className="text-xs text-gray-500 mb-2">
                                        Secure payment powered by Stripe
                                    </p>
                                    <button
                                        onClick={() => setShowPaymentModal(false)}
                                        className="text-sm text-gray-500 hover:text-gray-700"
                                    >
                                        Maybe later
                                    </button>
                                </div>

                                <button
                                    onClick={() => setShowPaymentModal(false)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <X className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                    )}
                    </div>
                </div>
            );
        };

        // Authentication Form Component
        const AuthForm = ({ mode, onSubmit, isLoading, onSwitchMode }) => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [name, setName] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (mode === 'login') {
                    onSubmit(email, password);
                } else {
                    onSubmit(email, password, name);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    {mode === 'register' && (
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Name
                            </label>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                                placeholder="Your name"
                                required
                            />
                        </div>
                    )}
                    
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                            placeholder="your@email.com"
                            required
                        />
                    </div>
                    
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            minLength="6"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        disabled={isLoading}
                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50"
                    >
                        {isLoading ? (
                            <div className="flex items-center justify-center">
                                <Loader className="animate-spin -ml-1 mr-2 h-4 w-4" />
                                {mode === 'login' ? 'Signing in...' : 'Creating account...'}
                            </div>
                        ) : (
                            mode === 'login' ? 'Sign In' : 'Create Account'
                        )}
                    </button>

                    <div className="text-center">
                        <button
                            type="button"
                            onClick={onSwitchMode}
                            className="text-sm text-purple-600 hover:text-purple-700"
                        >
                            {mode === 'login' 
                                ? "Don't have an account? Sign up" 
                                : "Already have an account? Sign in"
                            }
                        </button>
                    </div>
                </form>
            );
        };

        // Render the widget
        const root = ReactDOM.createRoot(document.getElementById('styleai-widget'));
        root.render(<StyleAIWidget />);
    </script>
</body>
</html>
