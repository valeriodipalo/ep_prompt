<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>StyleAI Widget v2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .styleai-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Custom slider styles */
        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(139, 92, 246, 0.3);
            border: 2px solid white;
        }
        
        .slider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(139, 92, 246, 0.3);
        }
        
        .slider::-webkit-slider-track {
            height: 8px;
            border-radius: 4px;
        }
        
        .slider::-moz-range-track {
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div id="styleai-widget"></div>

    <script type="text/babel">
        // Mock icons for the widget
        const Upload = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17,8 12,3 7,8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const Image = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21,15 16,10 5,21"/>
            </svg>
        );

        const Sparkles = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
            </svg>
        );

        const Download = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const ArrowLeft = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12,19 5,12 12,5"/>
            </svg>
        );

        const Loader = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
        );

        const X = ({ className, ...props }) => (
            <svg className={className} {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 6L6 18"/>
                <path d="M6 6L18 18"/>
            </svg>
        );

        // Main StyleAI Widget Component
        const StyleAIWidget = () => {
            const [step, setStep] = React.useState(1);
            const [uploadedImage, setUploadedImage] = React.useState(null);
            const [selectedGender, setSelectedGender] = React.useState('');
            const [selectedStyle, setSelectedStyle] = React.useState(null);
            const [selectedColor, setSelectedColor] = React.useState(null);
            const [isGenerating, setIsGenerating] = React.useState(false);
            const [transformedImage, setTransformedImage] = React.useState(null);
            const [currentLoadingMessage, setCurrentLoadingMessage] = React.useState(0);
            const [showLoadingScreen, setShowLoadingScreen] = React.useState(false);
            const [sliderPosition, setSliderPosition] = React.useState(50);
            
            // Authentication states
            const [showAuthModal, setShowAuthModal] = React.useState(false);
            const [authMode, setAuthMode] = React.useState('login'); // 'login' or 'register'
            const [user, setUser] = React.useState(null);
            const [userProfile, setUserProfile] = React.useState(null);
            const [isAuthenticating, setIsAuthenticating] = React.useState(false);
            const [showPaymentModal, setShowPaymentModal] = React.useState(false);
            const [isProcessingPayment, setIsProcessingPayment] = React.useState(false);

            // Witty loading messages
            const loadingMessages = [
                "Downloading extra fabulousness‚Ä¶ ‚ú®",
                "Running at maximum glam-frequency ‚ö°Ô∏è",
                "Our servers are styling with precision combs üñ•Ô∏èüíá",
                "AI is practicing its best hair-flip animations ü§ñüíÉ",
                "Rendering‚Ä¶ because great hair can't be rushed ‚ú®",
                "Calculating the perfect hair-to-face ratio üìêüí´",
                "Teaching AI the difference between layers and bangs üéì",
                "Consulting with digital hair stylists worldwide üåçüíá‚Äç‚ôÄÔ∏è",
                "Applying virtual hair spray for lasting results üí®‚ú®",
                "Loading 10,000 hair tutorials into memory üìöüß†",
                "Optimizing follicle algorithms for maximum style üî¨üíÅ‚Äç‚ôÄÔ∏è",
                "Channeling the spirit of legendary hairstylists üëª‚úÇÔ∏è"
            ];

            // Check for stored authentication on load
            React.useEffect(() => {
                const storedAuth = localStorage.getItem('supabase_auth');
                const urlParams = new URLSearchParams(window.location.search);
                
                if (storedAuth) {
                    try {
                        const authData = JSON.parse(storedAuth);
                        console.log('‚úÖ Found stored authentication:', authData);
                        
                        // Set user as authenticated
                        setUser({
                            id: 'authenticated-user', // We'll get real user data from the token
                            email: 'confirmed-user'
                        });
                        
                        if (urlParams.get('auth') === 'confirmed') {
                            alert('Welcome back! Your email has been confirmed and you can now generate hairstyles.');
                        }
                    } catch (error) {
                        console.error('Error parsing stored auth:', error);
                        localStorage.removeItem('supabase_auth');
                    }
                }
            }, []);

            // Rotate loading messages every 2 seconds
            React.useEffect(() => {
                let interval;
                if (isGenerating) {
                    interval = setInterval(() => {
                        setCurrentLoadingMessage(prev => (prev + 1) % loadingMessages.length);
                    }, 2000);
                }
                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [isGenerating, loadingMessages.length]);

            // Reset loading message when starting generation
            React.useEffect(() => {
                if (isGenerating) {
                    setCurrentLoadingMessage(0);
                }
            }, [isGenerating]);

            // Hairstyle options (matching controller expectations)
            const hairstyles = [
                { id: 1, name: 'Short', gender: 'female', preview: 'üíá‚Äç‚ôÄÔ∏è' },
                { id: 2, name: 'Medium', gender: 'female', preview: 'üåä' },
                { id: 3, name: 'Long', gender: 'female', preview: '‚úÇÔ∏è' },
                { id: 4, name: 'Short', gender: 'male', preview: 'üíá‚Äç‚ôÇÔ∏è' },
                { id: 5, name: 'Medium', gender: 'male', preview: 'üé©' },
                { id: 6, name: 'Long', gender: 'male', preview: 'ü¶Å' },
            ];

            const hairColors = [
                { id: 1, name: 'Black', hex: '#1a1a1a' },
                { id: 2, name: 'Brown', hex: '#5c4033' },
                { id: 3, name: 'Blonde', hex: '#faf0be' },
                { id: 4, name: 'Red', hex: '#ff0000' },
                { id: 5, name: 'Purple', hex: '#800080' },
                { id: 6, name: 'Blue', hex: '#0000ff' },
            ];

            const filteredStyles = selectedGender 
                ? hairstyles.filter(style => style.gender === selectedGender)
                : hairstyles;

            const handleImageUpload = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    console.log('‚úÖ File selected:', file.name, file.size, 'bytes');
                    
                    // Create preview and base64 data immediately (no external upload needed!)
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setUploadedImage({
                            file,
                            preview: e.target.result,
                            base64: e.target.result, // Store base64 for direct fal.ai upload
                            uploading: false, // No upload needed - we have everything!
                            uploaded: true,   // Ready to use immediately
                            method: 'Base64 Direct (No Storage Needed) üöÄ'
                        });
                        console.log('üéâ Image ready for direct transformation (no upload required)');
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleGenerate = async () => {
                // Check if user has enough tokens (for non-premium users)
                if (user && userProfile && !userProfile.is_premium) {
                    const tokensUsed = userProfile.free_transformations_used || 0;
                    const tokensRemaining = Math.max(0, 50 - tokensUsed);
                    
                    if (tokensRemaining < 5) {
                        alert('‚ùå Not enough tokens! You need 5 tokens to generate a hairstyle. Upgrade to Premium for unlimited access.');
                        return;
                    }
                }
                
                setIsGenerating(true);
                setShowLoadingScreen(true); // Show loading overlay
                
                // Immediately show results page with placeholder
                setTransformedImage({
                    url: '', // Will be filled when loading completes
                    originalUrl: uploadedImage?.preview || 'https://storage.googleapis.com/falserverless/example_inputs/nano-banana-edit-input.png',
                    description: '',
                    style: selectedStyle.name,
                    color: selectedColor.name,
                    method: 'Loading...'
                });
                setStep(4); // Go to results page immediately
                
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    
                    console.log('Starting image transformation...');
                    console.log('Style options:', {
                        gender: selectedGender,
                        hairstyle: selectedStyle.name.toLowerCase(),
                        color: selectedColor.name.toLowerCase()
                    });
                    
                    // SMART ROUTING: Try base64 direct method first, then fallback
                    console.log('üîç DEBUG: uploadedImage state:', {
                        hasFile: !!uploadedImage?.file,
                        hasUrl: !!uploadedImage?.url,
                        fileName: uploadedImage?.file?.name,
                        uploading: uploadedImage?.uploading,
                        uploaded: uploadedImage?.uploaded
                    });
                    
                    // SOLUTION 1: DIRECT BASE64 METHOD (SIMPLEST - NO STORAGE NEEDED!)
                    console.log('üöÄ USING DIRECT BASE64 METHOD (No storage required!)');
                    console.log('üéØ Endpoint: /api/fal/direct-base64-transform');
                    
                    let transformResponse;
                    
                    if (uploadedImage?.base64) {
                        // Use uploaded image via base64
                        console.log('üì∑ Using uploaded image (base64 direct)');
                        transformResponse = await fetch(`${API_BASE_URL}/api/fal/direct-base64-transform`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                base64_image: uploadedImage.base64,
                                gender: selectedGender,
                                hairstyle: selectedStyle.name.toLowerCase(),
                                color: selectedColor.name.toLowerCase()
                            })
                        });
                    } else {
                        // Fallback to robust method for test images
                        console.log('üß™ No uploaded image - using robust fallback');
                        const formData = new FormData();
                        formData.append('gender', selectedGender);
                        formData.append('hairstyle', selectedStyle.name.toLowerCase());
                        formData.append('color', selectedColor.name.toLowerCase());
                        
                        transformResponse = await fetch(`${API_BASE_URL}/api/fal/robust-transform`, {
                            method: 'POST',
                            body: formData
                        });
                    }
                        
                    console.log('Transform response status:', transformResponse.status);
                    
                    if (!transformResponse.ok) {
                        const errorData = await transformResponse.json();
                        throw new Error(`Transformation failed: ${errorData.error || 'Unknown error'}`);
                    }
                    
                    const result = await transformResponse.json();
                    console.log('üéâ Transformation result:', result);
                    
                    if (result.success) {
                        // Update the existing transformedImage with real results
                        setTransformedImage(prev => ({
                            ...prev,
                            url: result.result_url,
                            description: result.description,
                            method: result.method || 'Bulletproof Transform üõ°Ô∏è'
                        }));
                        
                        // Deduct 5 tokens for successful generation (only for non-premium users)
                        if (user && userProfile && !userProfile.is_premium) {
                            setUserProfile(prev => ({
                                ...prev,
                                free_transformations_used: (prev.free_transformations_used || 0) + 5
                            }));
                            console.log('üéØ 5 tokens deducted for transformation');
                        }
                        
                        setIsGenerating(false); // FIX: Stop loading spinner
                        setShowLoadingScreen(false); // Hide loading overlay
                        return;
                    } else {
                        throw new Error(result.error || 'Robust transformation failed');
                    }

                } catch (error) {
                    console.error('Transformation error:', error);
                    
                    // Fallback to mock transformation (no blocking alert)
                    setTimeout(() => {
                        setTransformedImage(prev => ({
                            ...prev,
                            url: 'https://via.placeholder.com/400x400/6366f1/ffffff?text=‚ú®+Demo+Mode',
                            description: 'Demo transformation (API not available)',
                            method: 'Demo Mode (Error Fallback) üß™'
                        }));
                        setIsGenerating(false); // CRITICAL: Stop loading
                        setShowLoadingScreen(false); // Hide loading overlay
                    }, 1000);
                    return;
                }

                setIsGenerating(false);
            };

            // Helper function to poll for async results
            const pollForResult = async (requestId, maxAttempts = 30, interval = 2000) => {
                const API_BASE_URL = 'http://localhost:8001';
                
                for (let attempt = 0; attempt < maxAttempts; attempt++) {
                    try {
                        const statusResponse = await fetch(`${API_BASE_URL}/api/fal/check-status?request_id=${requestId}`);
                        if (!statusResponse.ok) {
                            throw new Error('Failed to check status');
                        }

                        const status = await statusResponse.json();

                        if (status.status === 'COMPLETED') {
                            const resultResponse = await fetch(`${API_BASE_URL}/api/fal/get-result?request_id=${requestId}`);
                            if (!resultResponse.ok) {
                                throw new Error('Failed to get result');
                            }

                            const result = await resultResponse.json();
                            
                            if (result.images?.length > 0) {
                                return {
                                    image_url: result.images[0].url,
                                    description: result.description
                                };
                            }
                        }

                        if (status.status === 'FAILED') {
                            throw new Error('Transformation failed');
                        }

                        // Wait before next attempt
                        if (attempt < maxAttempts - 1) {
                            await new Promise(resolve => setTimeout(resolve, interval));
                        }

                    } catch (error) {
                        if (attempt === maxAttempts - 1) {
                            throw error;
                        }
                        await new Promise(resolve => setTimeout(resolve, interval));
                    }
                }

                throw new Error('Transformation timed out');
            };

            const handleReset = () => {
                setStep(1);
                setUploadedImage(null);
                setSelectedGender('');
                setSelectedStyle(null);
                setSelectedColor(null);
                setTransformedImage(null);
                setIsGenerating(false);
                setShowLoadingScreen(false);
                setSliderPosition(50); // Reset slider to middle
            };

            // Authentication functions
            const handleLogin = async (email, password) => {
                setIsAuthenticating(true);
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();
                    console.log('Login response:', result);
                    
                    if (result.success) {
                        setUser(result.user);
                        setUserProfile(result.profile);
                        setShowAuthModal(false);
                        console.log('‚úÖ Login successful:', result);
                        
                        // Proceed to generation
                        handleGenerate();
                    } else {
                        alert('Login failed: ' + result.message);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Login failed: ' + error.message);
                } finally {
                    setIsAuthenticating(false);
                }
            };

            const handleRegister = async (email, password, name) => {
                setIsAuthenticating(true);
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password, name })
                    });

                    const result = await response.json();
                    console.log('Register response:', result);
                    
                    if (result.success) {
                        if (result.requires_confirmation) {
                            alert('Registration successful! Please check your email and click the verification link, then try logging in.');
                            setAuthMode('login'); // Switch to login mode
                        } else {
                            setUser(result.user);
                            setUserProfile(result.profile);
                            setShowAuthModal(false);
                            console.log('‚úÖ Registration successful:', result);
                            alert('Welcome! You have 10 free transformations to get started.');
                            
                            // Proceed to generation
                            handleGenerate();
                        }
                    } else {
                        alert('Registration failed: ' + result.message);
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Registration failed: ' + error.message);
                } finally {
                    setIsAuthenticating(false);
                }
            };

            const checkAuthAndProceed = () => {
                if (user) {
                    // User is already authenticated, proceed
                    handleGenerate();
                } else {
                    // Show authentication modal
                    setShowAuthModal(true);
                }
            };

            const testConnection = async () => {
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    console.log('Testing connection to:', `${API_BASE_URL}/api/fal/test`);
                    
                    const response = await fetch(`${API_BASE_URL}/api/fal/test`);
                    const result = await response.json();
                    
                    console.log('Connection test result:', result);
                    alert(`Connection test: ${result.message}`);
                } catch (error) {
                    console.error('Connection test failed:', error);
                    alert(`Connection test failed: ${error.message}`);
                }
            };

            const testSupabase = async () => {
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    console.log('Testing Supabase configuration...');
                    
                    const response = await fetch(`${API_BASE_URL}/api/auth/test-supabase`);
                    const result = await response.json();
                    
                    console.log('Supabase test result:', result);
                    alert(`Supabase Config: ${JSON.stringify(result, null, 2)}`);
                } catch (error) {
                    console.error('Supabase test failed:', error);
                    alert(`Supabase test failed: ${error.message}`);
                }
            };

            // Payment processing function
            const handlePremiumUpgrade = async () => {
                if (!user) {
                    alert('Please log in first to upgrade to Premium');
                    setShowPaymentModal(false);
                    setShowAuthModal(true);
                    return;
                }

                setIsProcessingPayment(true);
                
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    
                    // Create Stripe checkout session
                    const response = await fetch(`${API_BASE_URL}/api/payments/create-checkout-session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: user.id,
                            user_email: user.email || userProfile?.email,
                            success_url: `${window.location.origin}${window.location.pathname}?payment=success`,
                            cancel_url: `${window.location.origin}${window.location.pathname}?payment=cancelled`
                        })
                    });

                    const result = await response.json();
                    
                    if (response.ok && result.checkout_url) {
                        // Redirect to Stripe Checkout
                        window.location.href = result.checkout_url;
                    } else {
                        throw new Error(result.error || 'Failed to create checkout session');
                    }
                    
                } catch (error) {
                    console.error('Payment error:', error);
                    alert(`Payment failed: ${error.message}`);
                } finally {
                    setIsProcessingPayment(false);
                }
            };

            return (
                <div className="styleai-widget bg-white rounded-xl shadow-lg p-6 max-w-md mx-auto relative">
                    {/* Top Left - User Icon */}
                    <div className="absolute top-4 left-4">
                        {user ? (
                            <div className="relative group">
                                <div className="w-10 h-10 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center cursor-pointer hover:scale-105 transition-transform">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                                
                                {/* Tooltip */}
                                <div className="absolute left-0 top-12 w-64 bg-white rounded-lg shadow-xl border p-3 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                                    <div className="text-sm">
                                        <div className="font-semibold text-gray-800 mb-1">
                                            {userProfile?.name || user.email || 'User'}
                                        </div>
                                        <div className="text-xs text-gray-600 mb-2">
                                            {userProfile?.is_premium ? 'üíé Premium Account' : 'üÜì Free Account'}
                                        </div>
                                        <button
                                            onClick={() => {
                                                setUser(null);
                                                setUserProfile(null);
                                                localStorage.removeItem('supabase_auth');
                                                alert('Logged out successfully');
                                            }}
                                            className="text-xs text-red-500 hover:text-red-600 underline"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-300 transition-colors"
                                 onClick={() => setShowAuthModal(true)}>
                                <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                        )}
                    </div>
                    
                    {/* Top Right - Token Counter */}
                    <div className="absolute top-4 right-4">
                        {user && userProfile && !userProfile.is_premium ? (
                            <div className="relative group">
                                <div className={`px-3 py-1 rounded-full text-xs font-bold text-white cursor-pointer hover:scale-105 transition-transform ${
                                    Math.max(0, 50 - (userProfile?.free_transformations_used || 0)) < 10 
                                        ? 'bg-red-500 animate-pulse' 
                                        : 'bg-blue-500'
                                }`}>
                                    {Math.max(0, 50 - (userProfile?.free_transformations_used || 0))} tokens
                                </div>
                                
                                {/* Token Tooltip */}
                                <div className="absolute right-0 top-10 w-48 bg-white rounded-lg shadow-xl border p-3 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                                    <div className="text-sm">
                                        <div className="font-semibold text-gray-800 mb-1">Token Balance</div>
                                        <div className="text-xs text-gray-600 mb-2">
                                            {Math.max(0, 50 - (userProfile?.free_transformations_used || 0))} tokens remaining

                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Unlimited transformations
                                            </div>
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Exclusive premium styles
                                            </div>
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Premium color options
                                            </div>
                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Priority processing
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={handlePremiumUpgrade}
                                    disabled={isProcessingPayment}
                                    className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed mb-4"
                                >
                                    {isProcessingPayment ? (
                                        <div className="flex items-center justify-center">
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                                            Processing...
                                        </div>
                                    ) : (
                                        'Upgrade Now - $9.99'
                                    )}
                                </button>

                                <div className="text-center">
                                    <p className="text-xs text-gray-500 mb-2">
                                        Secure payment powered by Stripe
                                    </p>
                                    <button
                                        onClick={() => setShowPaymentModal(false)}
                                        className="text-sm text-gray-500 hover:text-gray-700"
                                    >
                                        Maybe later
                                    </button>
                                </div>

                                <button
                                    onClick={() => setShowPaymentModal(false)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <X className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Authentication Form Component
        const AuthForm = ({ mode, onSubmit, isLoading, onSwitchMode }) => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [name, setName] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (mode === 'login') {
                    onSubmit(email, password);
                } else {
                    onSubmit(email, password, name);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    {mode === 'register' && (
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Name
                            </label>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                                placeholder="Your name"
                                required
                            />
                        </div>
                    )}
                    
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                            placeholder="your@email.com"
                            required
                        />
                    </div>
                    
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            minLength="6"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        disabled={isLoading}
                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50"
                    >
                        {isLoading ? (
                            <div className="flex items-center justify-center">
                                <Loader className="animate-spin -ml-1 mr-2 h-4 w-4" />
                                {mode === 'login' ? 'Signing in...' : 'Creating account...'}
                            </div>
                        ) : (
                            mode === 'login' ? 'Sign In' : 'Create Account'
                        )}
                    </button>

                    <div className="text-center">
                        <button
                            type="button"
                            onClick={onSwitchMode}
                            className="text-sm text-purple-600 hover:text-purple-700"
                        >
                            {mode === 'login' 
                                ? "Don't have an account? Sign up" 
                                : "Already have an account? Sign in"
                            }
                        </button>
                    </div>
                </form>
            );
        };

        // Render the widget
        const root = ReactDOM.createRoot(document.getElementById('styleai-widget'));
        root.render(<StyleAIWidget />);
    </script>
</body>
</html>
