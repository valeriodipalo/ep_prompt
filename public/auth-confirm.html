<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - StyleAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-4">
        <div class="text-center">
            <div class="mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Email Confirmed!</h1>
                <p class="text-gray-600 mb-6">Your account has been verified successfully.</p>
            </div>
            
            <div id="auth-status" class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-700">
                    <span id="status-icon">üîÑ</span> 
                    <span id="status-text">Processing your authentication and setting up your account...</span>
                </p>
            </div>

            <button 
                onclick="goToWidget()" 
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all"
            >
                Continue to StyleAI Widget
            </button>
        </div>
    </div>

    <script>
        // Extract tokens from URL hash
        function getTokensFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_at: params.get('expires_at'),
                token_type: params.get('token_type')
            };
        }

        // Store tokens, fetch user profile, and redirect to widget
        async function goToWidget() {
            const tokens = getTokensFromUrl();
            
            if (tokens.access_token) {
                try {
                    // Fetch user profile from backend using the access token
                    const API_BASE_URL = window.location.hostname === 'localhost' 
                        ? 'http://localhost:8001' 
                        : 'https://web-production-5e40.up.railway.app';
                    
                    const profileResponse = await fetch(`${API_BASE_URL}/api/auth/profile`, {
                        headers: {
                            'Authorization': `Bearer ${tokens.access_token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (profileResponse.ok) {
                        const profileData = await profileResponse.json();
                        
                        // Store complete authentication data
                        localStorage.setItem('supabase_auth', JSON.stringify({
                            access_token: tokens.access_token,
                            refresh_token: tokens.refresh_token,
                            expires_at: tokens.expires_at,
                            confirmed_at: new Date().toISOString(),
                            user: profileData.user,
                            profile: profileData.profile
                        }));
                        
                        console.log('‚úÖ Auto-login successful:', profileData);
                    } else {
                        // Fallback: store just tokens
                        localStorage.setItem('supabase_auth', JSON.stringify({
                            access_token: tokens.access_token,
                            refresh_token: tokens.refresh_token,
                            expires_at: tokens.expires_at,
                            confirmed_at: new Date().toISOString()
                        }));
                    }
                } catch (error) {
                    console.error('Error fetching profile:', error);
                    // Fallback: store just tokens
                    localStorage.setItem('supabase_auth', JSON.stringify({
                        access_token: tokens.access_token,
                        refresh_token: tokens.refresh_token,
                        expires_at: tokens.expires_at,
                        confirmed_at: new Date().toISOString()
                    }));
                }
                
                // Redirect to widget (development-aware)
                const baseUrl = window.location.origin;
                const widgetPath = window.location.hostname === 'localhost' && window.location.port === '5174' 
                    ? '/styleai-widget-dev.html' 
                    : '/styleai-widget.html';
                window.location.href = `${baseUrl}${widgetPath}?auth=confirmed&auto_login=true`;
            } else {
                // No tokens found, just redirect (development-aware)
                const baseUrl = window.location.origin;
                const widgetPath = window.location.hostname === 'localhost' && window.location.port === '5174' 
                    ? '/styleai-widget-dev.html' 
                    : '/styleai-widget.html';
                window.location.href = `${baseUrl}${widgetPath}`;
            }
        }

        // Auto-process on page load
        window.onload = function() {
            const tokens = getTokensFromUrl();
            const statusDiv = document.getElementById('auth-status');
            
            if (tokens.access_token) {
                statusDiv.innerHTML = `
                    <div class="text-sm text-green-700">
                        <p class="font-semibold">‚úÖ Email confirmed successfully!</p>
                        <p>üîÑ Setting up your account and logging you in automatically...</p>
                    </div>
                `;
                
                // Auto-redirect after 2 seconds with profile fetch
                setTimeout(async () => {
                    await goToWidget();
                }, 2000);
            } else {
                statusDiv.innerHTML = `
                    <div class="text-sm text-orange-700">
                        <p>‚ö†Ô∏è No authentication tokens found.</p>
                        <p>You may need to try the confirmation link again.</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
