        input[type="range"]::-webkit-slider-track {

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="styleai-widget"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icon Components
        const Sparkles = () => (
            <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const ArrowLeft = () => (
            <svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const Loader = () => (
            <svg className="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        const X = () => (
            <svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        // Main StyleAI Widget Component with Enhanced Color System
        const StyleAIWidget = () => {
            const [step, setStep] = useState(1);
            const [uploadedImage, setUploadedImage] = useState(null);
            const [selectedGender, setSelectedGender] = useState('');
            const [selectedStyle, setSelectedStyle] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [transformedImage, setTransformedImage] = useState(null);
            const [currentLoadingMessage, setCurrentLoadingMessage] = useState(0);
            const [showLoadingScreen, setShowLoadingScreen] = useState(false);
            const [sliderPosition, setSliderPosition] = useState(50);
            
            // Authentication states
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [isProcessingPayment, setIsProcessingPayment] = useState(false);

            // Professional Color Style System
            const [colorChoice, setColorChoice] = useState({
                type: 'single-tone',
                singleTone: { colorId: 'medium-brown' }
            });
            
            // Professional Hair Color Palette
            const professionalColorPalette = [
                // FREE NATURAL COLORS
                { id: 'jet-black', name: 'Jet Black', hex: '#0A0A0A', family: 'black', isPremium: false, description: 'Deep, rich black' },
                { id: 'dark-brown', name: 'Dark Brown', hex: '#2F1B14', family: 'brunette', isPremium: false, description: 'Rich, deep brown' },
                { id: 'medium-brown', name: 'Medium Brown', hex: '#5D4037', family: 'brunette', isPremium: false, description: 'Versatile medium brown' },
                { id: 'light-brown', name: 'Light Brown', hex: '#8D6E63', family: 'brunette', isPremium: false, description: 'Soft, light brown' },
                { id: 'golden-blonde', name: 'Golden Blonde', hex: '#DAA520', family: 'blonde', isPremium: false, description: 'Classic golden blonde' },
                { id: 'auburn', name: 'Auburn', hex: '#A52A2A', family: 'red', isPremium: false, description: 'Classic auburn red' },
                { id: 'salt-pepper', name: 'Salt & Pepper', hex: '#808080', family: 'gray', isPremium: false, description: 'Natural gray blend' },
                { id: 'platinum', name: 'Platinum', hex: '#E5E4E2', family: 'platinum', isPremium: false, description: 'Ultra-light platinum' },
                
                // PREMIUM COLORS
                { id: 'honey-blonde', name: 'Honey Blonde', hex: '#D4A574', family: 'blonde', isPremium: true, description: 'Warm honey-toned blonde' },
                { id: 'ash-blonde', name: 'Ash Blonde', hex: '#C4A484', family: 'blonde', isPremium: true, description: 'Cool-toned ash blonde' },
                { id: 'chestnut', name: 'Chestnut', hex: '#954535', family: 'brunette', isPremium: true, description: 'Warm reddish-brown' },
                { id: 'copper', name: 'Copper', hex: '#B87333', family: 'red', isPremium: true, description: 'Bright copper red' },
                { id: 'rose-gold', name: 'Rose Gold', hex: '#E8B4B8', family: 'fashion', isPremium: true, description: 'Trendy rose gold' },
                { id: 'silver-gray', name: 'Silver Gray', hex: '#C0C0C0', family: 'gray', isPremium: true, description: 'Elegant silver gray' },
                { id: 'pastel-pink', name: 'Pastel Pink', hex: '#FFB6C1', family: 'pastel', isPremium: true, description: 'Soft pastel pink' },
                { id: 'lavender', name: 'Lavender', hex: '#E6E6FA', family: 'pastel', isPremium: true, description: 'Soft lavender purple' },
                { id: 'electric-blue', name: 'Electric Blue', hex: '#7DF9FF', family: 'vibrant', isPremium: true, description: 'Bold electric blue' },
                { id: 'neon-green', name: 'Neon Green', hex: '#39FF14', family: 'vibrant', isPremium: true, description: 'Bright neon green' },
                { id: 'hot-pink', name: 'Hot Pink', hex: '#FF69B4', family: 'vibrant', isPremium: true, description: 'Vibrant hot pink' },
                { id: 'royal-purple', name: 'Royal Purple', hex: '#7851A9', family: 'vibrant', isPremium: true, description: 'Rich royal purple' }
            ];
            
            // Color presets for quick selection
            const colorPresets = [
                { id: 'classic-brunette', label: 'Classic Brunette', choice: { type: 'single-tone', singleTone: { colorId: 'medium-brown' } } },
                { id: 'golden-goddess', label: 'Golden Goddess', choice: { type: 'single-tone', singleTone: { colorId: 'golden-blonde' } } },
                { id: 'midnight-black', label: 'Midnight Black', choice: { type: 'single-tone', singleTone: { colorId: 'jet-black' } } },
                { id: 'honey-balayage', label: 'Honey Balayage', choice: { type: 'accented', accented: { baseColorId: 'medium-brown', accentColorId: 'honey-blonde', technique: 'balayage', intensity: 'standard', placement: 'face-framing', blend: 'soft' } } },
                { id: 'platinum-highlights', label: 'Platinum Highlights', choice: { type: 'accented', accented: { baseColorId: 'dark-brown', accentColorId: 'platinum', technique: 'highlights', intensity: 'bold', placement: 'overall', blend: 'defined' } } },
                { id: 'rose-ombre', label: 'Rose Ombr√©', choice: { type: 'accented', accented: { baseColorId: 'dark-brown', accentColorId: 'rose-gold', technique: 'ombre', intensity: 'bold', placement: 'tips', blend: 'defined' } } }
            ];
            
            // Color utility functions
            const getContrast = (baseHex, accentHex) => {
                const getLum = (hex) => {
                    const rgb = parseInt(hex.slice(1), 16);
                    const r = ((rgb >> 16) & 0xff) / 255;
                    const g = ((rgb >> 8) & 0xff) / 255;
                    const b = ((rgb >> 0) & 0xff) / 255;
                    const sRGB = [r, g, b].map(c => c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4));
                    return 0.2126 * sRGB[0] + 0.7152 * sRGB[1] + 0.0722 * sRGB[2];
                };
                
                const lum1 = getLum(baseHex);
                const lum2 = getLum(accentHex);
                const brightest = Math.max(lum1, lum2);
                const darkest = Math.min(lum1, lum2);
                return (brightest + 0.05) / (darkest + 0.05);
            };
            
            const suggestAccents = (baseId) => {
                const baseColor = professionalColorPalette.find(c => c.id === baseId);
                if (!baseColor) return professionalColorPalette.slice(8, 16); // Default to premium colors
                
                return professionalColorPalette
                    .filter(c => c.id !== baseId && getContrast(baseColor.hex, c.hex) >= 2)
                    .slice(0, 8);
            };
            
            const toColorPrompt = (choice) => {
                if (choice.type === 'single-tone' && choice.singleTone) {
                    const color = professionalColorPalette.find(c => c.id === choice.singleTone.colorId);
                    return color ? `Professional salon single-process hair color: ${color.name.toLowerCase()}, ${color.description}` : 'natural hair color';
                }
                
                if (choice.type === 'accented' && choice.accented) {
                    const baseColor = professionalColorPalette.find(c => c.id === choice.accented.baseColorId);
                    const accentColor = professionalColorPalette.find(c => c.id === choice.accented.accentColorId);
                    
                    if (baseColor && accentColor) {
                        return `Professional salon hair coloring: ${baseColor.name.toLowerCase()} base with ${accentColor.name.toLowerCase()} ${choice.accented.technique}, applied with ${choice.accented.intensity} intensity, ${choice.accented.placement} placement, ${choice.accented.blend} blend`;
                    }
                }
                
                return 'natural hair color';
            };

            // Dynamic styles loaded from API
            const [hairstyles, setHairstyles] = useState([]);
            const [styleCategories, setStyleCategories] = useState([]);
            const [selectedStyleCategory, setSelectedStyleCategory] = useState('all');
            const [loadingStyles, setLoadingStyles] = useState(false);

            const filteredStyles = useMemo(() => {
                let filtered = hairstyles;
                if (selectedStyleCategory !== 'all') {
                    filtered = filtered.filter(style => style.category === selectedStyleCategory);
                }
                return filtered;
            }, [hairstyles, selectedStyleCategory]);

            // Witty loading messages
            const loadingMessages = [
                "Downloading extra fabulousness‚Ä¶ ‚ú®",
                "Running at maximum glam-frequency ‚ö°Ô∏è",
                "Consulting with digital hair wizards üßô‚Äç‚ôÇÔ∏è",
                "Applying salon-grade magic ‚úÇÔ∏è",
                "Calibrating style-o-meter üìè",
                "Mixing pixels with panache üé®",
                "Loading legendary locks üí´",
                "Summoning style spirits üëª",
                "Brewing hair transformation potion üß™",
                "Channeling inner hair guru üôè"
            ];

            // Cycle through loading messages
            useEffect(() => {
                if (isGenerating) {
                    const interval = setInterval(() => {
                        setCurrentLoadingMessage(prev => (prev + 1) % loadingMessages.length);
                    }, 2000);
                    return () => clearInterval(interval);
                } else {
                    setCurrentLoadingMessage(0);
                }
            }, [isGenerating]);

            // Load styles from API
            const loadStylesAndColors = async () => {
                setLoadingStyles(true);
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    const isPremium = userProfile?.is_premium || false;
                    
                    const stylesResponse = await fetch(`${API_BASE_URL}/api/styles/hairstyles?is_premium=${isPremium}`);
                    const stylesData = await stylesResponse.json();
                    
                    if (stylesData.success) {
                        setHairstyles(stylesData.styles);
                        setStyleCategories(stylesData.categories || []);
                        console.log('‚úÖ Loaded styles:', stylesData.styles.length, 'styles');
                    }
                } catch (error) {
                    console.error('Failed to load styles:', error);
                    // Fallback styles
                    setHairstyles([
                        { id: 'fade_low', name: 'Low Fade', category: 'Short', is_free: true },
                        { id: 'crew_cut', name: 'Crew Cut', category: 'Professional', is_free: true },
                        { id: 'pompadour', name: 'Pompadour', category: 'Professional', is_free: true },
                        { id: 'undercut', name: 'Undercut', category: 'Trendy', is_free: true },
                    ]);
                } finally {
                    setLoadingStyles(false);
                }
            };

            // Load styles when component mounts or user premium status changes
            useEffect(() => {
                loadStylesAndColors();
            }, [userProfile?.is_premium]);

            // Check for stored authentication on load
            useEffect(() => {
                const storedAuth = localStorage.getItem('supabase_auth');
                const urlParams = new URLSearchParams(window.location.search);
                
                if (storedAuth) {
                    try {
                        const authData = JSON.parse(storedAuth);
                        console.log('‚úÖ Found stored authentication:', authData);
                        
                        setUser({
                            id: 'authenticated-user',
                            email: 'confirmed-user'
                        });
                        
                        if (urlParams.get('auth') === 'confirmed') {
                            alert('Welcome back! Your email has been confirmed and you can now generate hairstyles.');
                        }
                    } catch (error) {
                        console.error('Error parsing stored auth:', error);
                        localStorage.removeItem('supabase_auth');
                    }
                }
            }, []);

            const handleImageUpload = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    console.log('‚úÖ File selected:', file.name, file.size, 'bytes');
                    
                    setUploadedImage({
                        file: file,
                        preview: URL.createObjectURL(file),
                        uploading: false,
                        uploaded: true
                    });

                    // Convert to base64 for direct API sending
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setUploadedImage(prev => ({
                            ...prev,
                            base64: e.target.result
                        }));
                        console.log('‚úÖ Image converted to base64');
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleGenerate = async () => {
                // Check tokens
                if (user && userProfile && !userProfile.is_premium) {
                    const tokensUsed = userProfile.free_transformations_used || 0;
                    const tokensRemaining = Math.max(0, 50 - tokensUsed);
                    
                    if (tokensRemaining < 5) {
                        alert('‚ùå Not enough tokens! You need 5 tokens to generate a hairstyle. Upgrade to Premium for unlimited access.');
                        return;
                    }
                }
                
                setIsGenerating(true);
                setShowLoadingScreen(true);
                
                // Show results page immediately with placeholder
                setTransformedImage({
                    url: '',
                    originalUrl: uploadedImage?.preview || 'https://storage.googleapis.com/falserverless/example_inputs/nano-banana-edit-input.png',
                    description: '',
                    style: selectedStyle.name,
                    colorChoice: colorChoice,
                    method: 'Loading...'
                });
                setStep(4);
                
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    
                    console.log('üé® Starting professional color transformation...');
                    console.log('Style:', selectedStyle);
                    console.log('Color Choice:', colorChoice);
                    
                    // Generate enhanced prompt with professional color
                    const stylePrompt = `Transform this person's hairstyle to: ${selectedStyle.name} haircut. ${toColorPrompt(colorChoice)}. Maintain facial features and natural proportions.`;
                    
                    const transformResponse = await fetch(`${API_BASE_URL}/api/fal/direct-base64-transform`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image_base64: uploadedImage.base64,
                            prompt: stylePrompt,
                            style_name: selectedStyle.name,
                            color_choice: colorChoice
                        })
                    });

                    if (!transformResponse.ok) {
                        throw new Error(`Transform request failed: ${transformResponse.status}`);
                    }
                    
                    const result = await transformResponse.json();
                    console.log('üéâ Professional transformation result:', result);
                    
                    if (result.success) {
                        setTransformedImage(prev => ({
                            ...prev,
                            url: result.result_url,
                            description: result.description,
                            method: 'Professional Color Transform üé®'
                        }));
                        
                        // Deduct 5 tokens for successful generation
                        if (user && userProfile && !userProfile.is_premium) {
                            setUserProfile(prev => ({
                                ...prev,
                                free_transformations_used: (prev.free_transformations_used || 0) + 5
                            }));
                            console.log('üéØ 5 tokens deducted for transformation');
                        }
                        
                        setIsGenerating(false);
                        setShowLoadingScreen(false);
                        return;
                    } else {
                        throw new Error(result.error || 'Transformation failed');
                    }

                } catch (error) {
                    console.error('Transformation error:', error);
                    
                    // Fallback to demo
                    setTimeout(() => {
                        setTransformedImage(prev => ({
                            ...prev,
                            url: 'https://via.placeholder.com/400x400/6366f1/ffffff?text=‚ú®+Demo+Mode',
                            description: 'Demo transformation (Professional Color System)',
                            method: 'Demo Mode üß™'
                        }));
                        setIsGenerating(false);
                        setShowLoadingScreen(false);
                    }, 1000);
                }
            };

            const handleReset = () => {
                setStep(1);
                setUploadedImage(null);
                setSelectedGender('');
                setSelectedStyle(null);
                setColorChoice({ type: 'single-tone', singleTone: { colorId: 'medium-brown' } });
                setTransformedImage(null);
                setIsGenerating(false);
                setShowLoadingScreen(false);
                setSliderPosition(50);
            };

            // Authentication functions
            const checkAuthAndProceed = () => {
                if (!user) {
                    setShowAuthModal(true);
                } else {
                    handleGenerate();
                }
            };

            const handleLogin = async (email, password) => {
                setIsAuthenticating(true);
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();
                    console.log('Login response:', result);

                    if (response.ok && result.success) {
                        setUser(result.user);
                        setUserProfile(result.profile);
                        setShowAuthModal(false);
                        handleGenerate();
                    } else {
                        alert(`Login failed: ${result.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert(`Login failed: ${error.message}`);
                } finally {
                    setIsAuthenticating(false);
                }
            };

            const handleRegister = async (name, email, password) => {
                setIsAuthenticating(true);
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });

                    const result = await response.json();
                    console.log('Register response:', result);

                    if (response.ok && result.success) {
                        alert('Registration successful! Please check your email to confirm your account.');
                        setAuthMode('login');
                    } else {
                        alert(`Registration failed: ${result.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    alert(`Registration failed: ${error.message}`);
                } finally {
                    setIsAuthenticating(false);
                }
            };

            const handlePremiumUpgrade = async () => {
                if (!user) {
                    alert('Please log in first to upgrade to Premium');
                    setShowPaymentModal(false);
                    setShowAuthModal(true);
                    return;
                }

                setIsProcessingPayment(true);
                
                try {
                    const API_BASE_URL = 'http://localhost:8001';
                    
                    const response = await fetch(`${API_BASE_URL}/api/payments/create-checkout-session`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: user.id,
                            user_email: user.email || userProfile?.email,
                            success_url: `${window.location.origin}${window.location.pathname}?payment=success`,
                            cancel_url: `${window.location.origin}${window.location.pathname}?payment=cancelled`
                        })
                    });

                    const result = await response.json();
                    
                    if (response.ok && result.checkout_url) {
                        window.location.href = result.checkout_url;
                    } else {
                        throw new Error(result.error || 'Failed to create checkout session');
                    }
                    
                } catch (error) {
                    console.error('Payment error:', error);
                    alert(`Payment failed: ${error.message}`);
                } finally {
                    setIsProcessingPayment(false);
                }
            };

            return (
                <div className="styleai-widget bg-white rounded-xl shadow-lg p-6 max-w-md mx-auto relative">
                    {/* Top Left - User Icon */}
                    <div className="absolute top-4 left-4">
                        {user ? (
                            <div className="relative group">
                                <div className="w-10 h-10 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center cursor-pointer hover:scale-105 transition-transform">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                                
                                <div className="absolute left-0 top-12 w-64 bg-white rounded-lg shadow-xl border p-3 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                                    <div className="text-sm">
                                        <div className="font-semibold text-gray-800 mb-1">
                                            {userProfile?.name || user.email || 'User'}
                                        </div>
                                        <div className="text-xs text-gray-600 mb-2">
                                            {userProfile?.is_premium ? 'üíé Premium Account' : 'üÜì Free Account'}
                                        </div>
                                        <button
                                            onClick={() => {
                                                setUser(null);
                                                setUserProfile(null);
                                                localStorage.removeItem('supabase_auth');
                                                alert('Logged out successfully');
                                            }}
                                            className="text-xs text-red-500 hover:text-red-600 underline"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-300 transition-colors"
                                 onClick={() => setShowAuthModal(true)}>
                                <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                        )}
                    </div>
                    
                    {/* Top Right - Token Counter */}
                    <div className="absolute top-4 right-4">
                        {user && userProfile && !userProfile.is_premium ? (

                                                    >

                                            onMouseDown={(e) => {
                                                const rect = e.currentTarget.getBoundingClientRect();
                                                const newPosition = ((e.clientX - rect.left) / rect.width) * 100;
                                                setSliderPosition(Math.max(0, Math.min(100, newPosition)));
                                            }}
                                            onTouchStart={(e) => {
                                                const rect = e.currentTarget.getBoundingClientRect();
                                                const touch = e.touches[0];
                                                const newPosition = ((touch.clientX - rect.left) / rect.width) * 100;
                                                setSliderPosition(Math.max(0, Math.min(100, newPosition)));
                                            }}
                                        >
                                            {/* Before Image (Original) */}
                                            <img
                                                src={transformedImage.originalUrl}
                                                alt="Before"
                                                className="block w-full h-auto object-contain"
                                                style={{ maxHeight: '400px' }}
                                            />
                                            
                                            {/* After Image (Transformed) with Clip Path */}
                                            <img
                                                src={transformedImage.url}
                                                alt="After"
                                                className="absolute top-0 left-0 w-full h-full object-contain"
                                                style={{
                                                    clipPath: `inset(0 ${100 - sliderPosition}% 0 0)`
                                                }}
                                            />
                                            
                                            {/* Slider Line */}
                                            <div 
                                                className="absolute top-0 bottom-0 w-1 bg-white shadow-lg pointer-events-none"

                                            {/* Labels */}
                                            <div className="absolute top-2 left-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded pointer-events-none">

                                            <div className="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded pointer-events-none">

                                </p>
                                
                                {/* Progress dots */}
                                <div className="flex justify-center space-x-2">
                                    {[0, 1, 2].map((i) => (
                                        <div
                                            key={i}
                                            className={`w-3 h-3 rounded-full transition-all duration-300 ${
                                                (currentLoadingMessage + i) % 3 === 0 
                                                    ? 'bg-white scale-125'

                    {showAuthModal && (

                                <div className="space-y-4">

                                        <input
                                            type="text"
                                            placeholder="Full Name"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                        />

                                    <input
                                        type="email"
                                        placeholder="Email Address"
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                    />
                                    
                                    <button
                                        onClick={() => authMode === 'login' ? handleLogin('test@test.com', 'password') : handleRegister('Test', 'test@test.com', 'password')}
                                        disabled={isAuthenticating}
                                        className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-colors disabled:opacity-50"
                                    >
                                        {isAuthenticating ? 'Processing...' : (authMode === 'login' ? 'Sign In' : 'Create Account')}
                                    </button>
                                    
                                    <button
                                        onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')}
                                        className="text-sm text-purple-600 hover:text-purple-700"
                                    >
                                        {authMode === 'login' 
                                            ? "Don't have an account? Sign up" 
                                            : "Already have an account? Sign in"
                                        }
                                    </button>
                                </div>

                                <button
                                    onClick={() => setShowAuthModal(false)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <X className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Payment Modal */}
                    {showPaymentModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">

                                        <div className="space-y-2 text-left">
                                            <div className="flex items-center text-sm text-gray-700">

                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Premium colors & techniques

                                            <div className="flex items-center text-sm text-gray-700">
                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>

                                                <svg className="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                                </svg>
                                                Priority processing
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={handlePremiumUpgrade}
                                    disabled={isProcessingPayment}
                                    className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed mb-4"
                                >
                                    {isProcessingPayment ? (
                                        <div className="flex items-center justify-center">
                                            <Loader className="h-5 w-5 mr-2" />
                                            Processing...
                                        </div>
                                    ) : (
                                        'Upgrade Now - $9.99'
                                    )}
                                </button>

                                <div className="text-center">
                                    <p className="text-xs text-gray-500 mb-2">
                                        Secure payment powered by Stripe
                                    </p>
                                    <button
                                        onClick={() => setShowPaymentModal(false)}
                                        className="text-sm text-gray-500 hover:text-gray-700"
                                    >
                                        Maybe later
                                    </button>
                                </div>

                                <button
                                    onClick={() => setShowPaymentModal(false)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <X className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );

        // Render the enhanced widget
        const root = ReactDOM.createRoot(document.getElementById('styleai-widget'));
        root.render(<StyleAIWidget />);
    </script>
